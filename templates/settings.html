<div class="charCreator_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Character Creator</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <!-- ST/Character Card Definition -->
            <div class="stCharCardPrompt">
                <div class="title_restorable">
                    <span>ST/Character Card Definition</span>
                    <button
                        class="menu_button fa-solid fa-undo interactable restore_default"
                        title="Restore default"
                    ></button>
                </div>
                <textarea
                    class="text_pole textarea_compact"
                    placeholder="ST/Character Card Definition"
                    rows="4"
                ></textarea>
            </div>

            <!-- Character Card Definition Template -->
            <div class="charCardDefinitionPrompt" style="margin-top: 10px">
                <div class="title_restorable">
                    <span title="Handlebars template for providing character context to the AI"
                        >Character Definition Template (Handlebars)</span
                    >
                    <button
                        class="menu_button fa-solid fa-undo interactable restore_default"
                        title="Restore default"
                    ></button>
                </div>
                <textarea
                    class="text_pole textarea_compact"
                    placeholder="Character Definition Template"
                    rows="4"
                ></textarea>
            </div>

            <!-- Lorebook Definition Template --->
            <div class="lorebookDefinitionPrompt" style="margin-top: 10px">
                <div class="title_restorable">
                    <span title="Handlebars template for providing lorebook context to the AI"
                        >Lorebook Definition Template (Handlebars)</span
                    >
                    <button
                        class="menu_button fa-solid fa-undo interactable restore_default"
                        title="Restore default"
                    ></button>
                </div>
                <textarea
                    class="text_pole textarea_compact"
                    placeholder="Lorebook Definition Template"
                    rows="4"
                ></textarea>
            </div>

            <!-- XML Format Description -->
            <div class="xmlFormatDesc" style="margin-top: 10px">
                <div class="title_restorable">
                    <span title="Instructions given to the AI when XML format is selected">XML Format Description</span>
                    <button
                        class="menu_button fa-solid fa-undo interactable restore_default"
                        title="Restore default"
                    ></button>
                </div>
                <textarea class="text_pole textarea_compact" placeholder="XML Format Description" rows="3"></textarea>
            </div>

            <!-- JSON Format Description -->
            <div class="jsonFormatDesc" style="margin-top: 10px">
                <div class="title_restorable">
                    <span title="Instructions given to the AI when JSON format is selected"
                        >JSON Format Description</span
                    >
                    <button
                        class="menu_button fa-solid fa-undo interactable restore_default"
                        title="Restore default"
                    ></button>
                </div>
                <textarea class="text_pole textarea_compact" placeholder="JSON Format Description" rows="4"></textarea>
            </div>

            <!-- Plain Text Format Description -->
            <div class="noneFormatDesc" style="margin-top: 10px">
                <div class="title_restorable">
                    <span title="Instructions given to the AI when Plain Text format is selected"
                        >Plain Text Format Description</span
                    >
                    <button
                        class="menu_button fa-solid fa-undo interactable restore_default"
                        title="Restore default"
                    ></button>
                </div>
                <textarea
                    class="text_pole textarea_compact"
                    placeholder="Plain Text Format Description"
                    rows="3"
                ></textarea>
            </div>

            <!-- World Info Settings -->
            <div class="card" style="margin-top: 10px">
                <h3>World Info Settings</h3>
                <!-- Show Save as World Info Entry -->
                <label class="checkbox_label" for="charCreator_showSaveAsWorldInfo">
                    <input type="checkbox" id="charCreator_showSaveAsWorldInfo" />
                    Show "Save as World Info Entry" option
                </label>

                <!-- World Info Character Definition Template -->
                <div class="worldInfoCharacterDefinition" style="margin-top: 10px">
                    <div class="title_restorable">
                        <span title="Handlebars template for creating world info entries from characters">
                            World Info Character Definition Template (Handlebars)
                        </span>
                        <button
                            class="menu_button fa-solid fa-undo interactable restore_default"
                            title="Restore default"
                        ></button>
                    </div>
                    <textarea
                        class="text_pole textarea_compact"
                        placeholder="World Info Character Definition Template"
                        rows="4"
                    ></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
