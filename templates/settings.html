<div class="charCreator_settings">
    <div class="inline-drawer">
        <div class="inline-drawer-toggle inline-drawer-header">
            <b>Character Creator</b>
            <div class="inline-drawer-icon fa-solid fa-circle-chevron-down down"></div>
        </div>
        <div class="inline-drawer-content">
            <div style="margin-top: 10px">
                <div class="title_restorable">
                    <span>Main Context Template</span>
                    <button
                        id="charCreator_restoreMainContextTemplateDefault"
                        class="menu_button fa-solid fa-undo interactable"
                        title="Restore main context template to default"
                    ></button>
                </div>
                <select
                    id="charCreator_mainContextTemplatePreset"
                    class="text_pole"
                    title="Select Main Context Template to Edit"
                ></select>
                <textarea
                    id="charCreator_mainContextTemplateContent"
                    class="text_pole textarea_compact"
                    placeholder="Edit the selected main context template here..."
                    rows="6"
                    style="margin-top: 5px"
                ></textarea>
            </div>

            <hr style="margin: 10px 0" />

            <div style="margin-top: 10px">
                <div class="title_restorable">
                    <span>Prompt Templates</span>
                    <button
                        id="charCreator_restoreSystemPromptDefault"
                        class="menu_button fa-solid fa-undo interactable"
                        title="Restore selected prompt to default"
                    ></button>
                </div>
                <select
                    id="charCreator_systemPromptPreset"
                    class="text_pole"
                    title="Select System Prompt to Edit"
                ></select>
                <textarea
                    id="charCreator_systemPromptContent"
                    class="text_pole textarea_compact"
                    placeholder="Edit the selected system prompt template here..."
                    rows="6"
                    style="margin-top: 5px"
                ></textarea>
            </div>

            <hr style="margin: 15px 0" />
            <!-- Separator -->

            <label class="checkbox_label" for="charCreator_showSaveAsWorldInfo" style="margin-top: 15px">
                <input type="checkbox" id="charCreator_showSaveAsWorldInfo" />
                Show "Save as World Info Entry" option in popup
            </label>
        </div>
    </div>
</div>
